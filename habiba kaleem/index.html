<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image || Slider</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="container">
      <div class="sliderWrapper">
        <button id="prevSlide" class="slider-button left material-symbols-outlined">
          chevron_left
          </button>
        <div class="imageList">
          <img src="images/pic001.jpeg" alt="image-1" class="img" />
          <img src="images/pic02.jpg" alt="image-2" class="img" />
          <img src="images/pic03.jpg" alt="image-3" class="img" />
          <img src="images/pic04.jpg" alt="image-4" class="img" />
          <img src="images/pic05.webp" alt="image-5" class="img" />
          <img src="images/pic06.jpg" alt="image-6" class="img" />
          <img src="images/pic07.jpg" alt="image-7" class="img" />
          <img src="images/pic08.jpg" alt="image-8" class="img" />
          <img src="images/pic09._2" alt="image-9" class="img" />
          <img src="images/pic10.jpeg" alt="image-10" class="img" />
        </div>
        <button id="nextSlide" class="slider-button right material-symbols-outlined">
          chevron_right
          </button>
      </div>  
    </div>

    <!-- ############# script File ############# -->
    <script src="./script.js"></script>
  </body>
</html>
